{% extends "network/layout.html" %}

{% load static %}

{% block title %}Register | Network{% endblock %}

{% block navbar %}{% endblock %}

{% block body %}

    <div class="auth text-center">
        <main class="form-signin w-100 m-auto">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <i class="fa-solid fa-globe text-primary auth-logo mb-4" alt="Network"></i>
                <h1 class="h3 mb-3 fw-normal">Register</h1>

                {% if message %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <div>{{ message }}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
        
                <div class="form-floating text-start">
                    <input id="username" type="text" name="username" class="form-control top-field" placeholder="Username" autofocus>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating text-start">
                    <input id="email" type="email" name="email" class="form-control middle-field" placeholder="Email address">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating text-start">
                    <input id="password" type="password" name="password" class="form-control middle-field" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating text-start">
                    <input id="confirmation" type="password" name="confirmation" class="form-control bottom-field" placeholder="Confirm password">
                    <label for="confirmation">Confirm password</label>
                </div>
        
                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                <p class="mt-4 mb-3 text-muted">Already have an account? <a class="link-primary text-decoration-none" href="{% url 'login' %}">Log In</a></p>
            </form>
        </main>
    </div>

{% endblock %}
